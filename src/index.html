<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MainHub</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <h1>MainHub Dashboard</h1>

        <!-- Flexbox layout for the top widgets -->
        <div class="top-widgets">
            <!-- Weather Section -->
            <section id="weather">
                <h2>Weather</h2>
                <div id="weather-content">
                    <p>Loading weather data...</p>
                </div>
            </section>

            <!-- Crypto Section -->
            <section id="crypto">
                <h2>Cryptocurrency Rates</h2>
                <div id="crypto-content">
                    <p>Loading cryptocurrency data...</p>
                </div>
            </section>

            <!-- News Section -->
            <div id="controls">
                <input type="text" id="search-input" placeholder="Search news...">
                <button id="search-button">Search</button>
                <select id="category-select">
                    <option value="general">General</option>
                    <option value="business">Business</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="health">Health</option>
                    <option value="science">Science</option>
                    <option value="sports">Sports</option>
                    <option value="technology">Technology</option>
                </select>
            </div>
        </div>

        <!-- Main Content Area for Chat and News -->
        <div class="main-content">
            <div id="news-content">
                <h2>News</h2>
                <p>Loading news data...</p>
            </div>

            <!-- Chat Interface updated to Pusher.js -->
            <div id="chat-container">
                <div class="messages-container" id="messages"></div>
                <form id="chat-form">
                    <input type="text" id="name-input" placeholder="Your name" required />
                    <input type="text" id="message-input" placeholder="Type a message" required />
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
    <script src="components/chat.js" type="module"></script>
</body>
</html>
