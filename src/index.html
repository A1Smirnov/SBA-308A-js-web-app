<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MainHub</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <h1>MainHub Dashboard</h1>
        <!-- Weather Section -->
        <section id="weather">
            <h2>Weather</h2>
            <div id="weather-content">
                <p>Loading weather data...</p>
            </div>
        </section>

        <!-- Crypto Section -->
        <section id="crypto">
            <h2>Cryptocurrency Rates</h2>
            <div id="crypto-content">
                <p>Loading cryptocurrency data...</p>
            </div>
        </section>

            <!-- Chat Interface -->
    <div class="chat-container">
        <h2>MainHub Chat</h2>
        <div id="messages-container" class="messages-container"></div>
        <form id="chat-form">
            <input type="text" id="name-input" placeholder="Enter your name" required />
            <input type="text" id="message-input" placeholder="Type a message" required />
            <button type="submit">Send</button>
        </form>
    </div>


<!-- News Section -->
<!-- Control inputs for Search news and Filter category -->

        <div id="controls">
            <input type="text" id="search-input" placeholder="Search news...">
            <button id="search-button">Search</button>
            
            <select id="category-select">
                <option value="general">General</option>
                <option value="business">Business</option>
                <option value="entertainment">Entertainment</option>
                <option value="health">Health</option>
                <option value="science">Science</option>
                <option value="sports">Sports</option>
                <option value="technology">Technology</option>
            </select>
        </div>
        
        <div id="news-content"></div>

    </div>

    <script type="module" src="app.js"></script>

    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</body>
</html>
